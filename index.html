<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akmal & Jumana - Nikah Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, rgba(217, 30, 72, 0.85) 0%, rgba(139, 21, 56, 0.85) 100%), 
                        url('assets/our.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            position: relative;
        }

        .audio-control {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
        }

        .audio-control svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .hearts {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            font-weight: 400;
        }

        .ampersand {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            font-style: normal;
            opacity: 0.95;
        }

        .subtitle {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 4.5rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Dancing Script', cursive;
        }

        .label {
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.95;
        }

        .date {
            font-size: 1.6rem;
            margin-top: 2rem;
            opacity: 0.9;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .message {
            font-size: 1.5rem;
            margin-top: 2rem;
            font-style: italic;
            opacity: 0.95;
        }

        @media (max-width: 600px) {
            h1 { 
                font-size: 2.8rem;
                line-height: 1.2;
            }
            .ampersand {
                font-size: 2.2rem;
            }
            .subtitle { 
                font-size: 1.4rem;
                margin-bottom: 1.5rem;
            }
            .number { 
                font-size: 2.8rem;
            }
            .label {
                font-size: 0.9rem;
            }
            .countdown { 
                gap: 0.8rem;
                grid-template-columns: repeat(2, 1fr);
            }
            .time-unit { 
                padding: 1.2rem 0.8rem;
            }
            .date {
                font-size: 1.1rem;
            }
            .message {
                font-size: 1.1rem;
            }
            .audio-control {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
            }
            .audio-control svg {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 400px) {
            h1 { 
                font-size: 2.2rem;
            }
            .ampersand {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .number {
                font-size: 2.2rem;
            }
            .time-unit {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="audio-control" id="audioBtn" title="Play/Pause Music">
        <svg id="playIcon" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
    </div>

    <div class="container">
        <div class="hearts">ðŸ’•</div>
        <h1>Akmal <span class="ampersand">&</span> Jumana</h1>
        <p class="subtitle">Our Nikah Countdown</p>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="date">
            ðŸ“… January 11th, 2026
        </div>

        <p class="message" id="message">Until we begin our journey together...</p>
    </div>

    <script>
        const nikahDate = new Date('2026-01-11T00:00:00').getTime();
        const audio = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audioBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        let isPlaying = false;

        audioBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = nikahDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('message').textContent = 'Alhamdulillah! Today is our special day! ðŸŽ‰';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
